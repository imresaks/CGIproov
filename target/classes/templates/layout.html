<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Flight Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat-map {
            display: inline-block;
            text-align: center;
        }
        .seat {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 3px;
            line-height: 40px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .seat-available {
            background-color: #28a745;
            color: white;
        }
        .seat-occupied {
            background-color: #dc3545;
            color: white;
            cursor: not-allowed;
        }
        .seat-recommended {
            background-color: #007bff;
            color: white;
            border: 2px solid #0056b3;
        }
        .seat-selected {
            background-color: #17a2b8;
            color: white;
            border: 2px solid #138496;
        }
        .seat-first {
            background-color: #6f42c1;
            color: white;
        }
        .seat-business {
            background-color: #fd7e14;
            color: white;
        }
        .aisle {
            display: inline-block;
            width: 20px;
            height: 40px;
            margin: 3px 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Flight Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/flights">Flights</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-4">
        <div th:replace="${content}"></div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>Â© 2023 Flight Planner - CGI Summer Internship Project</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add click event for available seats
            const availableSeats = document.querySelectorAll('.seat-available');
            availableSeats.forEach(seat => {
                seat.addEventListener('click', function() {
                    this.classList.toggle('seat-selected');
                });
            });
        });
    </script>
</body>
</html>
